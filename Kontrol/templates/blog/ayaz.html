{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-lg d-grid gap-2 col-12 mt-3">
    <h1>Kontrol Bölümleri</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{ ayaz.chassis }}" name="chassis"></input>

        {% for bolum in ayaz_tum_isler_bolum %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ bolum }}" aria-expanded="true" aria-controls="panelsStayOpen-{{ bolum }}">
                    {{ bolum }}
                  </button>
                </h2>
                <div id="{{ bolum }}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <table class="table table-bordered table-responsive table-striped table-hover ">
                            <thead>
                                <th>Kontrol Bölümleri</th>
                                <th>Durum</th>
                            </thead>
                            <tbody>
                                {% for item in ayaz_tum_isler %}
                                    {% if item.bolum == bolum %}
                                    <tr>
                                        <td>{{ item }}</td>
                                        <td>
                                            <select class="form-select form-select-sm" name="isler">
                                                <option value="KALDI">KALDI</option>
                                                <option value="GEÇTİ">GEÇTİ</option>
                                            </select>
                                          </td>
                                    </tr>
                                    {% endif %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        {% endfor %}  
        <!---->
          <div class="d-grid gap-2 col-3 mx-auto mt-3 mb-2">
            <button class="btn btn-outline-secondary" type="submit" >KAYDET</button>
        </div>
    </form>
</div>

{% endblock %}
