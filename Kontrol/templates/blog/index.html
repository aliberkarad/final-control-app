{% extends "base.html" %}
{% load static %}

{% block content %}

    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        {% for obj in my_objects %}
        <tr>
            <td>{{ obj.column1 }}</td>
            <td>{{ obj.column2 }}</td>
            <td>{{ obj.column3 }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
