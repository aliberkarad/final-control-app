{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-sm d-grid gap-2 col-6 mt-3">
    <h1>Kontrol Bölümleri</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                Bölüm1
              </button>
            </h2>
            <div id="a" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <table class="table table-bordered table-responsive table-striped table-hover ">
                        <thead>
                            <th>Kontrol Bölümleri</th>
                            <th>Durum</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>
                                    <select class="form-select form-select-sm" name="1.1">
                                        <option value="GEÇTİ">GEÇTİ</option>
                                        <option value="KALDI">KALDI</option>
                                    </select>
                                  </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
          <div class="d-grid gap-2 col-3 mx-auto mt-3">
            <button class="btn btn-outline-secondary" type="submit" >KAYDET</button>
        </div>
    </form>
</div>
